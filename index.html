<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="./dist/script.js" defer></script>
    <title>Pricing Card</title>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-color1">
    <div
      class="flex h-screen w-screen flex-col items-center rounded-3xl bg-white sm:h-[60.875rem] sm:w-[39.25rem]"
    >
      <!-- Top section -->
      <div class="mt-20 text-center">
        <h1 class="mb-2 font-merriweather text-3xl font-bold">
          Try
          <span class="font-merriweather text-3xl uppercase">free</span>
          for 4 weeks
        </h1>
        <p class="m-auto mb-8 w-4/5 text-lg">
          We uncover the facts around the clock, all over the globe.
        </p>
      </div>

      <!-- First button -->
      <button
        class="checkbox-one flex w-[30.625rem] cursor-pointer items-center justify-start rounded-lg border-2 border-solid border-color1 px-14 py-10 outline-none focus:border-2 focus:border-blue-700"
      >
        <div class="checked-one mr-6 hidden">
          <i class="fa-solid fa-circle-check text-4xl"></i>
        </div>

        <div class="unchecked-one mr-6">
          <i class="fa-regular fa-circle text-4xl"></i>
        </div>

        <div class="flex flex-col items-start">
          <h2 class="font-poppins text-lg uppercase">Mounthly</h2>
          <span class="block text-2xl font-medium">4 weeks for free</span>
          <span class="text-lg">Then $3 every month for the first year</span>
        </div>
      </button>

      <!-- Second button -->
      <button
        class="checkbox-two mt-4 flex w-[30.625rem] cursor-pointer items-center justify-start rounded-lg border-2 border-solid border-color1 px-14 py-10 outline-none focus:border-2 focus:border-blue-700"
      >
        <div class="checked-two mr-6">
          <i class="fa-solid fa-circle-check text-4xl"></i>
        </div>
        <div class="unchecked-two mr-6 hidden">
          <i class="fa-regular fa-circle text-4xl"></i>
        </div>
        <div class="flex flex-col items-start">
          <div
            class="mb-2 rounded-full bg-blue-800 px-4 py-1 text-lg font-medium text-white"
          >
            Best value
          </div>
          <h2 class="font-poppins text-lg uppercase">Yearly</h2>
          <span class="block text-2xl font-medium">4 weeks for free</span>
          <span class="text-lg">Then $3 for the first year</span>
        </div>
      </button>

      <!-- Buttons -->
      <div class="mt-8 flex w-3/5 flex-col">
        <button
          class="mb-4 cursor-pointer rounded-full bg-blue-950 px-4 py-6 font-poppins text-lg text-white outline-none duration-200 ease-linear hover:bg-blue-800"
        >
          Continue
        </button>
        <button
          class="cursor-pointer rounded-full border-2 border-solid border-color1 px-4 py-6 font-poppins text-lg outline-none"
        >
          Continue with <i class="fa-brands fa-paypal ml-2"></i>
        </button>
      </div>

      <!-- Link -->
      <div class="mt-8">
        <a
          href="#"
          class="font-poppins text-sm font-semibold text-blue-800 underline"
          >View more offers</a
        >
      </div>
    </div>
  </body>
</html>
